<!DOCTYPE html5>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="h-screen w-screen sm:px-8 md:px-16 sm:py-8" style="
        background: linear-gradient(
          to right,
          #0f75ae,
          #1a9599,
          #25b484
        );">
            <div class="w-full h-full flex justify-center mt-8">
            <div class="w-1/2 h-1/2 rounded-lg shadow-xl bg-gray-50">
                <div class="m-4">
                    <label class="inline-block text-gray-500">File Upload</label>
                    <div class="flex items-center justify-center w-full h-4/6">
                        <label
                            class="flex flex-col w-full h-full border-4 border-blue-200 border-dashed hover:bg-gray-100 hover:border-gray-300">
                            <img id="preview" class="invisible flex flex-col items-center justify-center pt-7">
                            <div class="flex flex-col items-center justify-center pt-7" id="text">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-full text-gray-400 group-hover:text-gray-600"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                                    Attach a file</p>
                            </div>
                            <input type="file" class="opacity-0" onChange="showPreview(event)"/>
                        </label>
                    </div>
                </div>
                <div class="flex justify-center h-1/6 p-2">
                    <button class="w-full px-4 py-2 text-white bg-blue-500 rounded shadow-xl" onclick="uplod_img()">Upload</button>
                </div>
            </div>
        </div>
        <script>
          var src;
          function showPreview(event){
            src = (URL.createObjectURL(event.target.files[0]));
            var preview = document.getElementById("preview");
            preview.src = src;
            preview.classList.add("h-full");
            preview.classList.remove("invisible");
            document.getElementById("text").classList.add("invisible");
          }

          function uplod_img(){
            window.location = `/upload?image=${src}`;
          }
        </script>
    </body>
</html>
